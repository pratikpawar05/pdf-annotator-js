<!DOCTYPE html>
<html>
  <head>
    <title>Recogito PDF Annotator | Example</title>
    <style>
      body {
        background-color: #808080;
        margin: 0;
        padding: 0;
      }

      #app{
        overflow: auto;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    
    <script type="module">
      import { createPDFAnnotator } from '../src/index.ts';

      window.onload = async function() {
        const container = document.getElementById('app');
      
        var anno = await createPDFAnnotator(container, 'compressed.tracemonkey-pldi-09.pdf');

        anno.on('createAnnotation', a => console.log('create', a));
        anno.on('deleteAnnotation', a => console.log('delete', a));
        anno.on('updateAnnotation', (a, b) => console.log('update', a, b));
      }
    </script>
  </body>
</html>
